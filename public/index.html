	<div class="container-fluid py-5" style="background-color: #111111; color: white;">
		<h1 class="text-center mb-4" style="color: white;">Que carro quer conduzir hoje?</h1>
		<div class="container">
			<form>
				<div class="row mb-4">
					<div class="col-md-4 mb-2 mb-md-0">
						<select class="form-select" id="tipos-carro-container">
							<option selected disabled>Tipo de carro</option>
						</select>
					</div>
					<div class="col-md-8">
						<input type="text" class="form-control" placeholder="Modelo do carro (ex.: Renault 4L)">
					</div>
				</div>
				<div class="row">
					<div class="col-md-9 mb-3">
						<input type="text" class="form-control" placeholder="Local de recolha (ex.: Avenida do Empresário)">
					</div>
					<div class="col-md-3 mb-3 text-end">
						<button type="submit" class="btn btn-primary w-100" style="border: 1px solid white;">Pesquisar</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="card" style="background-color: #C5C6D0; border: none; padding: 3vh;">
		<div class="card-body text-center">
			<div class="row mb-3"><h1>Carros</h1></div>
			<div id="carros-container" class="row justify-content-center"></div>
		</div>
	</div>

	<script>
		window.onload = async function () {
			// Carregar os tipos de carro
			try {
			const responseTipos = await fetch('/tipos_carro');
			const tiposCarro = await responseTipos.json();
			const containerTipos = document.getElementById('tipos-carro-container');
			
			tiposCarro.forEach(tipoCarro => {
				const option = document.createElement('option');
				option.value = tipoCarro.id;
				option.textContent = tipoCarro.nome;
				containerTipos.appendChild(option);
			});
			} catch (error) {
			console.error('Erro ao carregar os tipos de carro:', error);
			}
		
			// Carregar os carros
			try {
			const responseCarros = await fetch('/carros');
			const carros = await responseCarros.json();
			const containerCarros = document.getElementById('carros-container');
			containerCarros.innerHTML = '';
		
			if (carros.length === 0) {
				containerCarros.innerHTML = '<h3 style="margin-top: 3vh;">Não estão disponíveis carros de momento.</h3>';
				return;
			}
		
			carros.forEach((carro, index) => {
				// Criar novo "row" a cada 3 carros
				if (index % 3 === 0) {
					const row = document.createElement('div');
					row.className = 'row justify-content-center mb-5';
					containerCarros.appendChild(row);
				}
		
				const lastRow = containerCarros.lastElementChild;
		
				const card = document.createElement('div');
				card.className = 'card rounded-3 shadow-sm';
				card.style.height = '50vh';
				card.style.width = '50vh';
				card.style.marginLeft = '25px';
				card.style.marginRight = '25px'
		
				card.innerHTML = `
					<img src="imagens/carros/${carro.imagem}" 
					class="card-img-top mt-3 rounded" style="width: 100%; height: 200px; object-fit: cover;" alt="${carro.modelo}">
					<div class="card-body">
						<h5 class="card-title">${carro.modelo}</h5>
						<p>Tipo: ${carro.tipo}</p>
						<a href="carro.html?id=${carro.id}">Saber mais</a>
					</div>
				`;
		
				lastRow.appendChild(card);
			});
		
			} catch (error) {
				console.error('Erro ao carregar os carros:', error);
			}
		};
	</script>
