							<div class="row">
								<h1>Bem-vindo ao RENT-A-RIDE!</h1>

							<div class="row">
								<h4>Ainda n찾o criou uma conta?</h4>
							</div>
							<div style="text-align: center;">
									<a href="registo.php" class="btn btn-primary" style="color: white; font-weight: bold; margin-top: 3vh; text-decoration: none; display: inline-block;">Registe-se</a>
							</div>

						<div class="col-md-6 d-flex flex-column align-items-center" style="padding: 2vh;">
							<h1 class="text-center">Login</h1>
							<form id="login-form">
								<div class="form-group" style="padding-top: 2vh; width: 60vh;">
								  <input type="text" class="form-control" style="border: 1px solid #555555;" id="user" placeholder="Nome de utilizador" required>
								</div>
								<div class="form-group" style="padding-top: 2vh; width: 60vh;">
								  <input type="password" class="form-control" style="border: 1px solid #555555;" id="pwd" placeholder="Palavra-passe" required>
								</div>
								<div style="text-align: center;">
								  <button type="submit" class="btn btn-primary" style="color: white; font-weight: bold; margin-top: 5vh;">Entrar</button>
								</div>
							  </form>
							  <script>
                                document.getElementById('login-form').addEventListener('submit', async function(e) {
								  e.preventDefault();
							  
								  const user = document.getElementById('user').value;
								  const pwd = document.getElementById('pwd').value;
							  
								  try {
									const response = await fetch('/login', {
									  method: 'POST',
									  headers: { 'Content-Type': 'application/json' },
									  body: JSON.stringify({ user, pwd })
									});
							  
									const result = await response.json();
							  
									if (response.ok) {
									  alert(`Bem-vindo, ${result.nome}!`);
									  // Aqui podes guardar a sess찾o/localStorage e redirecionar
									  window.location.href = '/index.html';
									} else {
									  alert(result.message);
									}
								  } catch (error) {
									alert('Erro ao fazer login.');
									console.error(error);
								  }
								});
							  </script>				  
						</div>
					</div>
				</div>
